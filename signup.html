<!DOCTYPE html>
<html>
<head>

    <title>ICrowd | Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="/uploads/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/login.css">

</head>

<body>

    <div class="container logo-container">
        <div class="row">
            <div class="col-md-12">
                    <nav class="navbar" id="nav_bar" role="navigation">

                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle navbar_icon" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                <span class="sr-only">Toggle navigation</span> 
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <h1 class="logo-div">
                                <a href="/">ICrowd Web Application</a>
                            </h1>
                        </div>



                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav navbar-right">
                                <li style="padding-right: 50px;">
                                    <h2 class="reg-div">
                                        <a href="/login">
                                            Login
                                        </a>
                                    </h2>

                                </li>


                                <li class="reg_link2">
                                    <h2 class="reg-div">
                                        <a href="/signup">
                                            Signup
                                        </a>
                                    </h2>
                                </li>
                            </ul>
                        </div>

                    </nav>
                </div>

        </div>
    </div>

<div id="main">
    <div class="main">
        <form action="/signup" method="post">
         
			<h1>
                Register
            </h1>
            
            {{#hasErrors}}
				<div class="alert alert-danger text-center">
                   <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>	
					{{#messages}}
						{{name}}</br>
					{{/messages}}
				</div>
			{{/hasErrors}}

            <div class="inset">
                
				<p>
                  <label>COUNTRY OF RESIDENCE *</label>
                  <input type="text" name="country" class="" placeholder="">
                </p>
						
				
				<p>
                  <label>FIRST NAME *</label>
                  <input type="text" name="first_name" class="" placeholder="">
                </p>
				
				<p>
                  <label>LAST NAME *</label>
                  <input type="text" name="last_name" class="" placeholder="">
                </p>

                <p>
                    <label>EMAIL ADDRESS *</label>
                    <input type="text" name="email" placeholder="" />
                </p>
				
                <p>
                    <label>PASSWORD *</label>
                    <input type="password" name="password" placeholder="" />
                </p>
				
				<p>
                    <label>CONFIRM PASSWORD *</label>
                    <input type="password" name="confirm_password" placeholder="" />
                </p>
				
				<p>
                    <label>ADDRESS *</label>
                    <textarea rows="3" class="form-control" placeholder="Address" name="address"></textarea>
                </p>
				
				<div class="row">
					<div class="form-group col-lg-6">
						<p>
							<label>CITY *</label>
							<input type="text" name="city" placeholder="" />
						</p>
					</div>
					<div class="form-group col-lg-6">
						<p>
							<label>STATE, PROVINCE OR REGION *</label>
							<input type="text" name="state" placeholder="" />
						</p>
					</div>
				</div>
				
				<p>
                    <label>ZIP / POSTAL Code</label>
                    <input type="number" placeholder="ZIP / Postal Code" name="zip_code" />
                </p>
				
				<p>
                    <label>CONTACT NUMBER</label>
                    <input type="number" placeholder="Mobile Phone Number" name="contact_number" />
                </p>
				
				

            </div>

            <p class="p-container">
                <span><a href="" style="color:white;padding-left:10px;padding-right:10px">|</a></span>
                <span><a href="/login">Login</a></span>
                <input type="submit" class="login-log" style=" background: #3bb5ec; border: #3bb5ec;" value="Register">
            </p>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
